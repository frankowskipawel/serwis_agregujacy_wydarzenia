<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <div th:insert="fragments/head :: head"></div>
</head>
<body>
<div th:insert="fragments/navbar :: navbar"></div>
<div class="container">
<div class="container">
    <div class="row" style="margin-top:20px">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form action="/login" method="post" th:object="${user}" class="was-validated">
                <div class="form-group">
                    <span style="color:red;font-size:12px" th:if="${error}" th:utext="|${error} &lt;br/&gt;|"></span>
                    <label for="email">Email:</label>
                    <input type="email" th:field="*{email}" style="max-width: 400px" class="form-control" placeholder="Wpisz email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Hasło:</label>
                    <input type="password" th:field="*{password}" style="max-width: 400px" class="form-control" placeholder="Wpisz hasło" id="password" required>
                </div>
                <div class="form-group form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox"> Remember me
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

</div>
<div th:insert="fragments/footer :: footer"></div>
</body>
</html>
