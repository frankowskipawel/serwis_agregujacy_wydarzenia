<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://thymeleaf.org/thymeleaf-extras-springsecurity4">
<navbar th:fragment="navbar">
<nav class="navbar navbar-expand-sm navbar-dark" style="background-color: #40826D; margin-bottom: 80px">
    <!-- Brand/logo -->

    <a class="navbar-brand" href="/home">
        <img src="/Our_Meet_Up.png" alt="logo" style="width:250px;">
    </a>

    <!-- Links -->
    <ul class="navbar-nav">
        <li class="nav-item">
          <a role="button" class="btn btn-outline-dark" href="/event/addEvent" style="color: black">&#65291;</a>
        </li>
    </ul>


    <ul class="nav navbar-nav ml-auto">
        <li class="nav-item" style="margin-right: 40px">
           <a class="nav-link btn btn-outline-light text-dark"  href="/api" style="color: black; right: 20px">API</a>
        </li>

        <form class="form-inline" action="/search" method="post">

            <select name="filterQuery" class="form-control" style="border-radius:0px">
                <option>all</option>
                <option>past</option>
                <option>ongoing</option>
                <option>future</option>
            </select>
            <input style="border-radius:0px" class="form-control mr-sm-2" name="query" type="text" placeholder="Search">
        <button class="btn btn-outline-dark" type="submit">&#128269;</button>
        </form>

        <li class="nav-item">
            <div class="nav-link" sec:authorize="isAuthenticated()" style=" background:#40826D; color: darkgrey">
                <span sec:authentication="name"></span>
                <span sec:authorize="hasAuthority('ADMIN')">
                        - admin
                    </span>
            </div>
        </li>
        <li class="nav-item" sec:authorize="isAnonymous()">
            <a class="nav-link" href="/register"  style="color: black">Register</a>
        </li>
        <li class="nav-item" sec:authorize="isAnonymous()">
            <a class="nav-link" href="/login"  style="color: black">Login</a>
        </li>
        </li>

        <li class="nav-item">
                <span sec:authorize="hasAuthority('ADMIN')">
                    <a class="nav-link" href="/admin/admins" style="color: black">Admin panel</a>

                </span>
        </li>
        <li class="nav-item" sec:authorize="isAuthenticated()">
            <a class="nav-link" href="/myAccount/myEvents" style="color: black">My Account</a>
        </li>
        <li class="nav-item" sec:authorize="isAuthenticated()">
            <a class="nav-link" href="/logout" style="color: black">Logout</a>
        </li>

    </ul>

</nav>
</navbar>
