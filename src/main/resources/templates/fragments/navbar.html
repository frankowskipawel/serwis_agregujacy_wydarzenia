<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://thymeleaf.org/thymeleaf-extras-springsecurity4">
<navbar th:fragment="navbar">
<nav class="navbar navbar-expand-sm navbar-dark" style="background-color: red; margin-bottom: 80px">
    <!-- Brand/logo -->

    <a class="navbar-brand" href="/home">
        <img src="/ourMeetUpLogo.png" alt="logo" style="width:250px;">
    </a>

    <!-- Links -->
    <ul class="navbar-nav">
        <li class="nav-item">
          <a role="button" class="btn btn-outline-warning" href="/event/addEvent" style="color: white">&#65291;</a>
        </li>
    </ul>

    <ul class="nav navbar-nav ml-auto">
        <form class="form-inline" action="/search" method="post">

            <select name="filterQuery" class="form-control" style="border-radius:0px">
                <option>all</option>
                <option>past</option>
                <option>ongoing</option>
                <option>future</option>
            </select>
            <input style="border-radius:0px" class="form-control mr-sm-2" name="query" type="text" placeholder="Search">
        <button class="btn btn-outline-warning" type="submit">&#128269;</button>
        </form>

        <li class="nav-item">
            <div class="nav-link" sec:authorize="isAuthenticated()" style=" background:red;">
                <span sec:authentication="name"></span>
                <span sec:authorize="hasAuthority('ADMIN')">
                        - admin
                    </span>
            </div>
        </li>
        <li class="nav-item" sec:authorize="isAnonymous()">
            <a class="nav-link" href="/register"  style="color: white">Register</a>
        </li>
        <li class="nav-item" sec:authorize="isAnonymous()">
            <a class="nav-link" href="/login"  style="color: white">Login</a>
        </li>
        </li>

        <li class="nav-item">
                <span sec:authorize="hasAuthority('ADMIN')">
                    <a class="nav-link" href="/admin/admins" style="color: white">Admin panel</a>

                </span>
        </li>
        <li class="nav-item" sec:authorize="isAuthenticated()">
            <a class="nav-link" href="/myAccount/myEvents" style="color: white">My Account</a>
        </li>
        <li class="nav-item" sec:authorize="isAuthenticated()">
            <a class="nav-link" href="/logout" style="color: white">Logout</a>
        </li>

    </ul>

</nav>
</navbar>
